<!-- header.html -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --primary: #0d47a1;
    --accent: #d60000;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }

  header {
    background: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    position: sticky;
    top: 0;
    z-index: 999;
  }

  .logo img {
    height: 50px;
  }

  nav {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  nav a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    position: relative;
  }

  nav a:hover::after {
    width: 100%;
  }

  nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: var(--primary);
    bottom: -4px;
    left: 0;
    transition: 0.3s;
  }

  nav .contact-btn {
    background: var(--accent);
    color: white;
    padding: 8px 14px;
    border-radius: 5px;
  }

  .dropdown {
    position: relative;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background: white;
    top: 100%;
    left: 0;
    min-width: 180px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .dropdown-content a {
    display: block;
    padding: 10px 16px;
    color: #333;
    text-decoration: none;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .menu-icon {
    display: none;
    font-size: 26px;
    cursor: pointer;
    color: var(--primary);
  }

  /* ========== Mobile Styles ========== */
  @media (max-width: 768px) {
    nav {
      display: none;
      flex-direction: column;
      width: 100%;
      background: white;
      position: absolute;
      top: 70px;
      left: 0;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav.active {
      display: flex;
    }

    .dropdown:hover .dropdown-content {
      display: none;
    }

    .dropdown-content {
      position: relative;
      box-shadow: none;
    }

    .dropdown.active .dropdown-content {
      display: block;
    }

    .menu-icon {
      display: block;
    }
  }
</style>

<header>
  <div class="logo">
    <a href="index.html"><img src="assets/logo.png" alt="Flip & Clip Logo" /></a>
  </div>

  <div class="menu-icon" id="menuToggle"><i class="fas fa-bars"></i></div>

  <nav id="navMenu">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="#">About ▾</a>
      <div class="dropdown-content">
        <a href="company-background.html">Company Background</a>
        <a href="sustainability.html">Sustainability</a>
        <a href="certifications.html">Quality & Certifications</a>
      </div>
    </div>

    <a href="#">Innovation</a>

    <div class="dropdown">
      <a href="#">Markets & Products ▾</a>
      <div class="dropdown-content">
        <a href="product.html#paper-bags">Paper Bags</a>
        <a href="product.html#packaging-boxes">Packaging Boxes</a>
      </div>
    </div>

    <a href="locations.html">Locations</a>
    <a href="contact.html" class="contact-btn">Contact</a>
  </nav>
</header>

<script>
  const toggleBtn = document.getElementById("menuToggle");
  const nav = document.getElementById("navMenu");
  const dropdowns = document.querySelectorAll(".dropdown");

  toggleBtn.onclick = () => {
    nav.classList.toggle("active");
  };

  dropdowns.forEach(drop => {
    drop.addEventListener("click", (e) => {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        drop.classList.toggle("active");
      }
    });
  });
</script>
