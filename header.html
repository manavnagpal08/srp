<style>
  header {
    background: #ffffff;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo img {
    height: 50px;
  }

  nav {
    display: flex;
    gap: 20px;
    align-items: center;
  }

  nav a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    position: relative;
  }

  nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: #0d47a1;
    bottom: -4px;
    left: 0;
    transition: 0.3s;
  }

  nav a:hover::after {
    width: 100%;
  }

  .dropdown {
    position: relative;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    min-width: 180px;
    top: 100%;
    left: 0;
    z-index: 1000;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    display: block;
    padding: 10px 15px;
    color: #333;
    text-decoration: none;
  }

  .contact-btn {
    background: #c00;
    color: white !important;
    padding: 8px 14px;
    border-radius: 5px;
  }

  /* Mobile Styles */
  .menu-toggle {
    display: none;
    font-size: 24px;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    nav {
      position: absolute;
      top: 70px;
      left: 0;
      background: white;
      width: 100%;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      display: none;
    }

    nav.show {
      display: flex;
    }

    .menu-toggle {
      display: block;
    }

    .dropdown-content {
      position: relative;
      box-shadow: none;
      background: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  }
</style>

<header>
  <div class="logo">
    <a href="index.html"><img src="assets/logo.png" alt="Shree Ram Packers" /></a>
  </div>
  <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
  <nav id="mobileMenu">
    <a href="index.html">Home</a>
    <div class="dropdown">
      <a href="#">About ▾</a>
      <div class="dropdown-content">
        <a href="company-background.html">Company Background</a>
        <a href="sustainability.html">Sustainability</a>
        <a href="certifications.html">Quality & Certifications</a>
      </div>
    </div>
    <a href="#">Innovation and Technology</a>
    <div class="dropdown">
      <a href="#">Markets and Products ▾</a>
      <div class="dropdown-content">
        <a href="product.html#paper-bags">Paper Bags</a>
        <a href="product.html#packaging-boxes">Packaging Boxes</a>
      </div>
    </div>
    <a href="locations.html">Locations</a>
    <a href="contact.html">Contact</a>
    <a href="contact.html" class="contact-btn">Get Quote</a>
  </nav>
</header>

<script>
  function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("show");
  }
</script>
